<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Div with Text and Images</title>
</head>
<body>

<div id="editableDiv" contenteditable="true">
  <p>This is an editable div. Edit me!</p>
  <img src="" alt="An example image">
</div>

<button onclick="saveContent()">Save Content</button>

<script>
  function saveContent() {
    // Get the content of the editable div
    var divContent = document.getElementById('editableDiv').innerHTML;

    // Create a Blob containing the HTML content
    var blob = new Blob([divContent], { type: 'text/html' });

    // Create a link element to trigger the download
    var a = document.createElement('a');
    a.href = window.URL.createObjectURL(blob);
    a.download = 'editableContent.html';

    // Append the link to the body and simulate a click
    document.body.appendChild(a);
    a.click();

  }
